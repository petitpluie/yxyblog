<!--博客列表展示页，页面结构继承于base.html-->
{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %}小雨首页{% endblock %}:</h2>
    {% for blog_idx in blogs %}
        <a href="{{ url_for('blog', blog_id=blog_idx['id']) }}">
            <h3>{{ blog_idx['title'] }}</h3>
        </a>
        <p style="font-size: 13px;">{{ blog_idx['created'] }}</p>
    {% endfor %}
{% endblock %}
